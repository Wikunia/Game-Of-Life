<html>
<head>
	<meta charset="utf-8" />
	<title>Game of Life</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css" >
	<script type="text/javascript" src="JS/filesaver.js"></script>
	<script type="text/javascript" src="JS/canvas-toBlob.js"></script>
</head>
<body>
	<a href="https://github.com/Wikunia"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
	<h1>Game of Life</h1>
	<div id="user_input">
	Timeout(ms): <input type="number" id="timeout"> Number of alive cells (only for random): <input type="number" id="alive">
	<select id="config" name="config" size="1">
      <option>Random</option>
      <option>Glider</option>
      <option value="LWSS">Lightweight spaceship</option>
      <option>Pulsar</option>
      <option value="Gun">Glider gun</option>
      <option>Stripes</option>
      <option>Image</option>
    </select><br>
	<input type="file" id="files" name="files[]" multiple />
	<br><span id="start" class="button" onclick="start()">Start</span>
	</div>
	<span id="stop" class="button"
	 onclick="stop()">Stop
	</span><br>
	<canvas id="canvas" width="1000" height="450"></canvas><br>
	<div class="button save" onclick="save()">Save as png</div>
	
	<canvas id="image" width="250" height="112"></canvas><br>
	<img id="img_image" />

	<script>
	  function handleFileSelect(evt) {
		var files = evt.target.files; // FileList object

		// Loop through the FileList and render image files as thumbnails.
		
		var f = files[0];
		

		  var reader = new FileReader();

		  // Closure to capture the file information.
		  reader.onload = (function(theFile) {
			return function(e) {
			  // Render thumbnail.
			  var span = document.createElement('span');
			  document.getElementById('img_image').src = e.target.result;
			};
		  })(f);

		  // Read in the image file as a data URL.
		  reader.readAsDataURL(f);
		
	  }

	  document.getElementById('files').addEventListener('change', handleFileSelect, false);	
	</script>
	<script src="JS/gameoflife.js"></script>
	<script src="JS/index.js"></script>
</body>
</html>
